<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Graph Toolbox</title>
    <style>
     
     .box {
         display: flex;
         flex-direction: column;
         border:3px solid red;
         position: absolute; top: 0; left: 0; height: 100%; width: 100%;

     }
     

     .one {
         flex: 1 1 auto;
         border:3px solid blue;
         overflow:auto
     }

     .two {
         flex: 1 0 0;
         border:3px solid magenta;
     }

     .three {
         flex: 1 1 1;
         border:3px solid cyan;
         overflow:auto
     }

     .box2 {
         display: flex;
         border:3px solid red;
     }

    </style>
  </head>
  <body>
      <div class="box" >
          <div class ="one" >
              <div  >
                  
                  <div id="img" >         </div>
          </div>
          </div>
          <div class="two">
          
          </div>
          <div class="three">
              <div class="box2">
                  <div class="one"> <textarea  class="one" id="text_area" autofocus="true" cols="80" rows =" 30" ></textarea>  </div>
                  <div class="two"> </div>
                  <div> <textarea id ="err"  class="one" readonly="true" cols="80" rows =" 30" > </textarea> </div>
              </div>
                  
          </div>
